<html>
    <head>
        <title>Friends</title>
    </head>
    <body>
        <h1>These are all my friends!</h1>
        <p>First Name: Jay</p>
        <p>Last Name: Patel</p>
        <p>Occupation: Instructor</p>
        <hr>
        <p>First Name: Jimmy</p>
        <p>Last Name: Jun</p>
        <p>Occupation: Instructor</p>
        <hr>
        <h2>Add a Friend:</h2>
        <form action="/friends" method="POST">
            <label for="first_name">First Name:</label><input type="text" name="first_name" id="first_name">
            <label for="last_name">Last Name:</label><input type="text" name="last_name" id="last_name">
            <label for="occupation">Occupation:</label><input type="text" name="occupation" id="occupation">
            <input type="submit" value="Add">
        </form>
    </body>
</html>
